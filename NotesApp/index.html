<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="button">Add Note</button>
            <div class="notes__list">
                <div class="notes__list__item">
                    <div class="notes__small-title">Lecture Notes</div>
                    <div class="notes__small-body">Trying to learn</div>
                    <div class="notes__small-updated">Wednesday 11:30am</div>
                </div>
            </div>
        </div>
        <div class="notes__preview"></div>
        
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
